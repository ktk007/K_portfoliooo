<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - [City Name]</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("nepal2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <main>

        <section id="hotel-booking">

            <center>
                <h2>Hotel Booking Form</h2>

                <form action="booking-handler.php" method="POST">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>

                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required><br><br>

                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required><br><br>

                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type">
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                        <!-- Add more room types if necessary -->
                    </select><br><br>

                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" max="10" required><br><br>

                    <label for="children">Number of Children:</label>
                    <input type="number" id="children" name="children" min="0" max="10" required><br><br>

                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"
                        placeholder="Any special requests..."></textarea><br><br>

                    <input type="submit" value="Book Now"><br><br><br><br><br><br><br><br><br><br><br>
                </form>
            </center>
        </section>

    </main>
    <footer>
        <p>&copy; 2023 Nepal Tourism. All rights reserved.</p>
    </footer>
</body>

</html>
