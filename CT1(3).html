<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>

<body>

    <h1>Travel Reservation Form</h1><br>
    <h3>* denotes mandatory</h3>

    <form action="submit_form.php" method="post">
        <!-- Full Name -->
        <label for="fullName">Full Name*:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <!-- Email Address -->
        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Select Country -->
        <label for="country">Select your country*:</label>
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <!-- Add more options as needed -->
        </select><br>

        <!-- Arrival Date -->
        <label for="arrivalDate">Arrival Date*:</label>
        <input type="date" id="arrivalDate" name="arrivalDate" required><br>

        <!-- Number of Persons -->
        <label for="numberOfPersons">Number of Persons*:</label>
        <input type="number" id="numberOfPersons" name="numberOfPersons" required><br>

        <!-- Radio Buttons for Boarding, Fooding, Sightseeing -->
        <label>What would you want to avail?:</label><br>
        <input type="radio" id="boarding" name="services" value="boarding">
        <label for="boarding">Boarding</label>

        <input type="radio" id="fooding" name="services" value="fooding">
        <label for="fooding">Fooding</label>

        <input type="radio" id="sightseeing" name="services" value="sightseeing">
        <label for="sightseeing">Sightseeing</label><br>

        <!-- Discount Coupon Code -->
        <label for="couponCode">Discount Coupon Code:</label>
        <input type="text" id="couponCode" name="couponCode"><br>

        <!-- Terms and Conditions -->
        <label>Terms and Conditions*:</label><br>
        <input type="radio" id="agree" name="terms" value="agree" required>
        <label for="agree">I agree</label>

        <input type="radio" id="disagree" name="terms" value="disagree" required>
        <label for="disagree">I disagree</label><br>

        <!-- Submit Button -->
        <input type="submit" value="Complete reservation">
    </form>

</body>

</html>
