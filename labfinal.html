<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Form Validation</title>
</head>

<body>

    <div class="container">
        <h2>Contact Information</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone Number (Bangladesh):</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^(\+?88)?01[3-9]\d{8}$/;

            var emailValid = emailRegex.test(email);
            var phoneValid = phoneRegex.test(phone);

            var resultElement = document.getElementById('result');

            if (emailValid && phoneValid) {
                resultElement.style.color = 'green';
                resultElement.innerHTML = 'Form submitted successfully!';
            } else {
                resultElement.style.color = 'red';
                resultElement.innerHTML = 'Please enter valid email and phone number.';
            }
        }
    </script>
</body>

</html>
