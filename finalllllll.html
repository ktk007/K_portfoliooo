<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var userId = document.forms["registrationForm"]["userId"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var name = document.forms["registrationForm"]["name"].value;
            var country = document.forms["registrationForm"]["country"].value;
            var zip = document.forms["registrationForm"]["zip"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var language = document.querySelectorAll('input[name="language"]:checked').length;

            var isValid = true;

            // Array to store error messages
            var errors = [];

            if (userId.length < 5 || userId.length > 12) {
                errors.push("• User ID must be between 5 and 12 characters");
                isValid = false;
            }

            if (password.length < 7 || password.length > 12) {
                errors.push("• Password must be between 7 and 12 characters");
                isValid = false;
            }

            if (!/^[a-zA-Z\s]+$/.test(name)) {
                errors.push("• Name must contain only alphabets");
                isValid = false;
            }

            if (country === "") {
                errors.push("• Please select a country");
                isValid = false;
            }

            if (!/^\d+$/.test(zip)) {
                errors.push("• Zip code must contain only numbers");
                isValid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errors.push("• Invalid email address");
                isValid = false;
            }

            if (!gender) {
                errors.push("• Please select a gender");
                isValid = false;
            }

            if (language === 0) {
                errors.push("• Please select at least one language");
                isValid = false;
            }

            if (isValid) {
                alert("Registration Completed!!");
                return true;
            } else {
                alert("__Please fix the following errors:__\n\n" + errors.join("\n"));
                return false;
            }

        }

    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Back1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;

        }

        .container {
            text-align: justify;
        }

        .registration-form {
            width: 650px;
            height: 600px;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgb(51, 56, 66, 0.8);
            color: aliceblue
                /* Adjust the alpha value (0.5 in this case) for transparency */
        }

        .registration-form label {
            display: block;
            /* margin-bottom: 10px;*/
            font-weight: normal;
            color: aliceblue;
        }

        input[type="submit"] {
            background-color: #82aedb;
            color: #0f0f0f;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;

        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body onload="document.registrationForm.userId.focus();">
    <div class="container">
        <div class="registration-form">
            <center>
                <h2 style="margin-top: 1px;">Registration Form</h2>
            </center>
            <form name="registrationForm" onsubmit="return validateForm()">
                <label for="userId">User ID (5-12 characters):</label>
                <input type="text" id="userId" name="userId" size="60" required><br><br>

                <label for="password">Password (7-12 characters):</label>
                <input type="password" id="password" name="password" size="60" required><br><br>

                <label for="name">Name (only alphabets):</label>
                <input type="text" id="name" name="name" size="60" required><br><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" cols="59"></textarea><br><br>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select><br><br>

                <label for="zip">Zip Code (only numbers):</label>
                <input type="text" id="zip" name="zip" size="60" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" size="60" required><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female<br><br>

                <label>Languages:</label>
                <input type="checkbox" id="english" name="language" value="english">English
                <input type="checkbox" id="spanish" name="language" value="spanish">Spanish
                <input type="checkbox" id="french" name="language" value="french">French<br><br>
                <center><input type="submit" value="Submit"></center>
            </form>
        </div>
    </div>
</body>

</html>
